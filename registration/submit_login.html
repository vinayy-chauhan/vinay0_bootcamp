<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    
</head>

<body>
    <header><center>
        <h1>Registration</h1>
    </header></center>

    <main>
        <form action="class.html" method="post">
            <img align="right" src="Shardaa.jpg" alt=" Image" width="700" height="600">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="gender">Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label><br><br>

            <label for="hobbies">Hobbies:</label>
            <label><input type="checkbox" name="hobbies[]" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobbies[]" value="writing"> Writing</label>
            <label><input type="checkbox" name="hobbies[]" value="drawing"> Drawing</label><br><br>

            <button type="submit">Register</button>
        </form>
    </main>
</body>

</html>
